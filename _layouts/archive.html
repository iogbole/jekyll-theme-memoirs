<!-- Begin List Posts
================================================== -->

<h1>Archive of posts from <span>{{ page.title | escape }}</span></h1>

<div class="blog-grid-container">

    {% for post in site.posts %}
    {% assign postyear = post.date | date: "%Y" %}
    {% if postyear == page.year %}
        {% include postbox.html %}
    {% endif %}    
    
    {% endfor %}

</div>
