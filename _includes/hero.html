<!-- begin c-hero -->
<div class="hero">
    <div class="container">
      <div class="row">
        <div class="col col-6 col-t-12 last-item">
          <div class="hero__content">
            <h1 class="hero__title">{{ site.hero.say-hello }}</h1>
            <p class="hero__subtitle">{{ site.hero.bio }}</p>
            <div class="hero__social">
              <span class="hero__social-title">Follow Me | {% include follow-me.html %}</span>
            
            </div>
          </div>
        </div>
        <div class="col col-6 col-t-12">
          <div class="hero__image">
            <img src="{{ site.hero.image }}" alt="hero-image">
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- end hero -->
